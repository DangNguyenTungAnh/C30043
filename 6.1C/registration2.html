<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap -->
    <link href="framework/css/bootstrap.min.css" rel="stylesheet">
    <script src="framework/js/bootstrap.bundle.min.js"></script>
    <!-- VueJS App -->
    <script src="vue.global.js" defer></script>
    <script src="appregistration2.js" defer></script>
</head>
<body>
  <div id="app" class="container my-5">
    <h1>Registration Form</h1>
    <form @submit.prevent="submitForm" method="post" action="http://mercury.swin.edu.au/it000000/formtest.php" novalidate>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" name="firstName" type="text" class="form-control" v-model="form.firstName"
               placeholder="First name" title="Fname">
        <div class="text-danger" v-if="errors.firstName">{{ errors.firstName }}</div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" name="lastName" type="text" class="form-control" v-model="form.lastName"
               placeholder="Last name" title="Lname">
        <div class="text-danger" v-if="errors.lastName">{{ errors.lastName }}</div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" type="text" class="form-control" v-model="form.username"
               placeholder="Username" title="User">
        <div class="text-danger" v-if="errors.username">{{ errors.username }}</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control" v-model="form.password"
               placeholder="Password" title="pwd">
        <div class="text-danger" v-if="errors.password">{{ errors.password }}</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" v-model="form.confirmPassword"
               placeholder="Confirm password" title="Confirm your password">
        <div class="text-danger" v-if="errors.confirmPassword">{{ errors.confirmPassword }}</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" v-model="form.email"
              placeholder="Email" title="emailadd">
        <div class="text-danger" v-if="errors.email">{{ errors.email }}</div>
      </div>

      <div class="mb-3">
        <label for="street" class="form-label">Street Address</label>
        <input id="street" name="street" type="text" class="form-control" v-model="form.street"
               placeholder="Street address" title="Enter your street">
      </div>

      <div class="mb-3">
        <label for="suburb" class="form-label">Suburb</label>
        <input id="suburb" name="suburb" type="text" class="form-control" v-model="form.suburb"
               placeholder="Suburb" title="Enter your suburb">
      </div>

      <div class="mb-3">
        <label for="postcode" class="form-label">Postcode</label>
        <input id="postcode" name="postcode" type="text" class="form-control" v-model="form.postcode"
               placeholder="Postcode" title="Enter your postcode">
        <div class="text-danger" v-if="errors.postcode">{{ errors.postcode }}</div>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input id="mobile" name="mobile" type="text" class="form-control" v-model="form.mobile"
               placeholder="Mobile number" title="Enter your mobile">
        <div class="text-danger" v-if="errors.mobile">{{ errors.mobile }}</div>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" @click="toggleTerms">
          {{ showTerms ? 'Hide' : 'Show' }} Terms and Conditions
        </button>
      </div>

      <div v-if="showTerms" class="alert alert-info">
        Users must agree to terms and conditions to continue using the service.
      </div>
    </form>
  </div>
</body>
</html>
